<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard Teater By RifkySR</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <img src="Logokarta.PNG" alt="Logo Teater" class="logo"> 
            <h1>RATAP SUNYI IBU PERTIWI</h1>
            <div class="now-playing-container">
                <span id="now-playing-label">Sedang Memutar:</span>
                <span id="now-playing-track">---</span>
            </div>
            
            <div class="progress-container">
                <span id="current-time">00:00</span>
                <input type="range" id="seek-slider" value="0" step="1">
                <span id="duration">00:00</span>
            </div>
            </header>

        <main id="soundboard-controls">
            </main>

        <footer>
            <div class="global-controls">
                <button id="stop-button" class="control-button stop">STOP ALL</button>
                <div class="volume-control">
                    <label for="volume-slider">Volume:</label>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.8">
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
